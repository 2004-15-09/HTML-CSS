<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p id="text">Já faz um tempo que queria te falar isso... <br> Você aceita?</p>
        <button id="playButton" onclick="olhaOPorco()">Clique aqui ❤️</button>
        <audio id="audio" src="https://www.myinstants.com//media/sounds/olha-o-porcoo-estourado.mp3" preload="auto"></audio>
    </div>
</body>
<script>
    var audio = document.getElementById('audio');
    var playButton = document.getElementById('playButton');
    var text = document.getElementById("text");

    function olhaOPorco() {
        audio.play();
        text.innerHTML = "É PEGADINHA PO KKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKKK";
        playButton.style.display = "none";
    }
</script>
</html>
