<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Spider Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card" onclick="toggleCard(this)">
        <img src="imagens/spiderman-1.jpg" alt="Spider Man 1">
        <div class="card-content">
            <h3>Spider Man 1</h3>
            <p>Descrição do Spider Man 1.</p>
        </div>
    </div>
    <div class="card" onclick="toggleCard(this)">
        <img src="imagens/spiderman-2.jpg" alt="Spider Man 2">
        <div class="card-content">
            <h3>Spider Man 2</h3>
            <p>Descrição do Spider Man 2.</p>
        </div>
    </div>
    <script>
        function toggleCard(card) {
            card.classList.toggle('active');
        }
    </script>
</body>
</html>
