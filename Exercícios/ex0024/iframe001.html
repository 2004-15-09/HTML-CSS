<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
   <h1>Teestando o uso de um iframe</h1> 
   <p>
     Acessando o site do 
      <!--Tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a></iframe>
     <!--scolling: auto; yes; no. Para configurar a barra de rolagem
        frameborder: 0; 1. Para configurar a borda do iframe
     -->
     para aprender a programar.
   </p>
   <p>
    O repositorio do Guanabara
    
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    
    também é muito bom!
   </p>
</body>
</html>
