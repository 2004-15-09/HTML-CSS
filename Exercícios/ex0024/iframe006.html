<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Adicionando conteúdos dentro de iframes</p>
    <h2>Vídeos</h2>
    <div>
        <iframe width="400px" height="300px" src="https://www.youtube.com/embed/fKcF32dmcDk?si=0NYTJXgBaR7RH0Pd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12462.705420619548!2d-9.154402000000019!3d38.65632145000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd19350e5d85c845%3A0x327865ee6a2e189a!2s2810-189%20Laranjeiro!5e0!3m2!1spt-PT!2spt!4v1742573605766!5m2!1spt-PT!2spt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=38.639000&lon=-9.139400&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    
</body>
</html>
